# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode7.3
language: objective-c
# cache: cocoapods
# podfile: Example/Podfile
# before_install:
# - gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/LTRunLoop.xcworkspace -scheme LTRunLoop-Example -sdk iphonesimulator9.3 ONLY_ACTIVE_ARCH=NO | xcpretty

- xctool -workspace Example/LTRunLoop.xcworkspace -scheme LTRunLoopTests build test -sdk iphonesimulator9.3 GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES

- pod lib lint

after_success:
  - bash <(curl -s https://codecov.io/bash)